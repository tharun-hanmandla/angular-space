<div class="container">


  <button type="submit" class="btn btn-primary" (click)="onClick('login')">Login</button>
  <button type="submit" class="btn btn-primary" (click)="onClick('register')">Register</button>

  <div *ngIf="buttonText=='login'">
    <app-login-form></app-login-form>
  </div>
  <div *ngIf="buttonText=='register'">
    <app-registration-form></app-registration-form>
  </div>
</div>
